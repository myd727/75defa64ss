<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="robots" content="noindex, nofollow">
<meta name="googlebot" content="noindex, nofollow">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRANSMITTER BIT RESULT</title>

<style>
  /* ===== iOS 좌우 스크롤 방지 ===== */
  html, body {
    max-width: 100%;
    overflow-x: hidden;
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 10px;
    padding: 0;
  }

  h1 {
    text-align: center;
    font-size: 22px;
    margin-bottom: 10px;
  }

  .top-bar {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 10px;
    gap: 5px;
    flex-wrap: wrap;
  }

  .lang-btn {
    padding: 5px 10px;
    font-size: 13px;
    font-weight: bold;
    border: 1px solid #333;
    background: #f2f2f2;
    cursor: pointer;
  }

  .lang-btn.active {
    background: #333;
    color: #fff;
  }

  .input-wrap {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 10px;
    margin-bottom: 15px;
    justify-content: center;
  }

  label {
    font-weight: bold;
    white-space: nowrap;
  }

  input {
    width: 100%;
    max-width: 220px;
    padding: 6px 8px;
    font-size: 16px;
    text-align: center;
    border: 1px solid #333;
  }

  table {
    width: 100%;
    max-width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
    margin-bottom: 10px;
  }

  th {
    border: 1px solid #333;
    padding: 8px;
    background: #f2f2f2;
    text-align: center;
    font-weight: bold;
    font-size: 14px;
  }

  td {
    border: 1px solid #333;
    padding: 4px 8px;
    height: 50px;
    overflow: hidden;
    white-space: normal;
    vertical-align: middle;
    text-align: left;
  }

  .left { width: 50%; }
  .right { width: 50%; text-align: center; }

  .fail {
    background: #ffd6d6;
    color: #c40000;
    font-weight: bold;
  }

  .ok {
    background: #dff5d8;
    color: #0a7a0a;
    font-weight: bold;
  }

  .bit-code {
    font-size: 16px;
    font-weight: bold;
    line-height: 1.1em;
  }

  .bit-name {
    font-size: 13px;
    margin-top: 2px;
    line-height: 1.1em;
    word-break: break-word;
  }

  .btn-wrap {
    text-align: center;
    margin-bottom: 15px;
  }

  button {
    padding: 6px 12px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
  }

  @media screen and (max-width: 480px) {
    input { font-size: 14px; }
    .bit-code { font-size: 14px; }
    .bit-name { font-size: 12px; }
    td, th { padding: 3px 5px; }
    button { font-size: 13px; padding: 5px 10px; }
  }
</style>
</head>

<body>

<div class="top-bar">
  <button class="lang-btn active" id="btnKo">한글</button>
  <button class="lang-btn" id="btnEn">ENGLISH</button>
</div>

<h1 id="title">TRANSMITTER BIT 결과</h1>

<div class="input-wrap">
  <label id="codeLabel">코드입력</label>
  <input id="codeInput" type="text" placeholder="예: 0x77d6 또는 77d6">
</div>

<table id="resultTable">
  <tr>
    <th class="left" id="thBit">비트내용</th>
    <th class="right" id="thResult">점검결과</th>
  </tr>
</table>

<div class="btn-wrap">
  <button id="toggleBtn" style="display:none;">전체 결과 펼치기</button>
</div>

<script>
/* ===== 비밀번호 SHA-256 검증 ===== */
async function checkPassword() {
  const pw = prompt("사무실 전화번호 뒤 4자리 937-0000 / 김복성(KBS)");
  if (pw === null) deny();

  const encoder = new TextEncoder();
  const data = encoder.encode(pw);
  const hashBuffer = await crypto.subtle.digest("SHA-256", data);
  const hashHex = Array.from(new Uint8Array(hashBuffer))
    .map(b => b.toString(16).padStart(2, "0"))
    .join("");

  const correctHash =
    "32b39bf12b85ca3a243d1e87f605cbad239fae979c1f32665b436c4342831531";

  if (hashHex !== correctHash) deny();
}

function deny() {
  document.body.innerHTML =
    "<h2 style='text-align:center;color:#c40000;margin-top:40px'>" +
    "ACCESS DENYED<br>비밀번호를 틀렸습니다.<br>김복성 주무관 문의</h2>";
}

checkPassword();

/* ===== 언어팩 ===== */
const langPack = {
  ko: {
    title: "TRANSMITTER BIT 결과",
    bit: "비트내용",
    result: "점검결과",
    all: "전체 결과 펼치기",
    pass: "정상",
    fail: "결함",
    code: "코드입력",
    hidePass: "정상 숨기기",
    placeholder: "예: 0x77d6 또는 77d6"
  },
  en: {
    title: "TRANSMITTER BIT RESULT",
    bit: "BIT",
    result: "RESULT",
    all: "ALL RESULT",
    pass: "PASS",
    fail: "FAIL",
    code: "CODE",
    hidePass: "HIDE PASS",
    placeholder: "Ex: 0x77d6 or 77d6"
  }
};

let lang = "ko";

/* ===== BIT MAP ===== */
const bitMap = [
  { code:"XMGO", name:"Transmit Go" },
  { code:"RFIP", name:"RF Input Power" },
  { code:"CUFL", name:"Coolant Flow" },
  { code:"TEMP", name:"Temperature" },
  { code:"XMPL", name:"Transmit Power Level" },
  { code:"PWRR", name:"Pulse Width / Pulse Rep Rate" },
  { code:"TFPS", name:"TWT Filament Power" },
  { code:"VSWR", name:"Voltage Standing Wave Ratio" },
  { code:"DUCY", name:"Duty Cycle" },
  { code:"IONC", name:"Ion Pump Current" },
  { code:"HVPS", name:"High Voltage Power Supply" },
  { code:"TBOC", name:"TWT Body Current" },
  { code:"TGBV", name:"TWT Grid Bias Voltage" },
  { code:"LVPS", name:"Low Voltage Power Supply" },
  { code:"LOCK", name:"Interlocks" },
  { code:"XMRY", name:"Transmit Ready" }
];

const input = document.getElementById("codeInput");
const table = document.getElementById("resultTable");
const btn = document.getElementById("toggleBtn");
const btnKo = document.getElementById("btnKo");
const btnEn = document.getElementById("btnEn");

let lastBinary = "";
let showingAll = false;

btnKo.onclick = () => setLanguage("ko");
btnEn.onclick = () => setLanguage("en");

function setLanguage(l) {
  lang = l;
  btnKo.classList.toggle("active", l === "ko");
  btnEn.classList.toggle("active", l === "en");
  applyLanguage();
  if (lastBinary) showingAll ? showAllResults() : showFailOnly();
}

input.addEventListener("input", () => {
  input.value = input.value.toUpperCase();
  let hex = input.value.trim().toLowerCase();
  if (hex.startsWith("0x")) hex = hex.slice(2);
  if (!/^[0-9a-f]{4}$/.test(hex)) {
    clearResults(); btn.style.display="none"; lastBinary=""; return;
  }
  lastBinary = parseInt(hex,16).toString(2).padStart(16,"0");
  showingAll = false;
  showFailOnly();
  btn.style.display="inline-block";
  btn.textContent = langPack[lang].all;
});

btn.onclick = () => {
  showingAll ? showFailOnly() : showAllResults();
  btn.textContent = showingAll ? langPack[lang].all : langPack[lang].hidePass;
  showingAll = !showingAll;
};

function showFailOnly() {
  clearResults();
  let hasFail = false;
  lastBinary.split("").forEach((bit,i)=>{
    if (bit==="0") { appendRow(i,langPack[lang].fail,"fail"); hasFail=true; }
  });
  if (!hasFail) {
    table.innerHTML += `<tr><td colspan="2" class="ok" style="text-align:center">${langPack[lang].pass}</td></tr>`;
  }
}

function showAllResults() {
  clearResults();
  lastBinary.split("").forEach((bit,i)=>{
    appendRow(i, bit==="0"?langPack[lang].fail:langPack[lang].pass, bit==="0"?"fail":"ok");
  });
}

function appendRow(i,text,cls) {
  const info = bitMap[i];
  if (!info) return;
  const row = document.createElement("tr");
  row.innerHTML =
    `<td class="left"><div class="bit-code">${info.code}</div><div class="bit-name">${info.name}</div></td>
     <td class="right ${cls}">${text}</td>`;
  table.appendChild(row);
}

function clearResults() {
  table.querySelectorAll("tr:not(:first-child)").forEach(tr=>tr.remove());
}

function applyLanguage() {
  title.textContent = langPack[lang].title;
  thBit.textContent = langPack[lang].bit;
  thResult.textContent = langPack[lang].result;
  codeLabel.textContent = langPack[lang].code;
  input.placeholder = langPack[lang].placeholder;
}

applyLanguage();
</script>

</body>
</html>
